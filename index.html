<!-- 메인 불러오기 / hierarchy.json-->
<script defer>
  var requestURL = 'hierarchy.json';
  var request = new XMLHttpRequest();
  request.open('GET', requestURL);
  request.responseType = 'json';
  request.send();
  request.onload = function () {
    var files = request.response;
    var viewer = document.getElementById('main');

    for (var i = 0; i < files.length; i++) {
      viewer.appendChild(printDiv(files[i]));
    }
  }

  function printDiv(list) {
    var div = document.createElement('div');
    var details = document.createElement('details');
    var summary = document.createElement('summary');
    var ol = document.createElement('ol');
    summary.innerHTML = list.주제;

    for (var i = 0; i < list.목록.length; i++) {
      var li = document.createElement('li');
      var ul = document.createElement('ul');
      if (list.목록[i].display == "hidden")
        continue;

      if (typeof list.목록[i].파일명 == "undefined") {
        li.innerHTML = list.목록[i].주제;
        for (var j = 0; j < list.목록[i].목록.length; j++) {
          if (list.목록[i].목록[j].display == "hidden")
            continue;
          var li_sub = document.createElement('li');
          if (typeof list.목록[i].목록[j].파일명 == "undefined") {
            li_sub.innerHTML = "<a href='" + list.디렉토리 + list.목록[i].디렉토리 + list.목록[i].목록[j].디렉토리 + list.목록[i].목록[j].목록[0].파일명 + "#title'>" + list.목록[i].목록[j].주제 + "</a>";
          } else {
            li_sub.innerHTML = "<a href='" + list.디렉토리 + list.목록[i].디렉토리 + list.목록[i].목록[j].디렉토리 + list.목록[i].목록[j].파일명 + "#title'>" + list.목록[i].목록[j].주제 + "</a>";
          }
          ul.appendChild(li_sub);
        }
      } else {
        li.innerHTML = "<a href='" + list.디렉토리 + list.목록[i].디렉토리 + list.목록[i].파일명 + "'#title>" + list.목록[i].주제 + "</a>";
      }

      li.appendChild(ul);
      ol.appendChild(li);
    }
    details.appendChild(summary);
    details.appendChild(ol);
    div.appendChild(details);
    return div;
  }
</script>
