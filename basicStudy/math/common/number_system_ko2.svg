  stroke-miterlimit:10;
  stroke-dasharray:none;
  stroke-opacity:1;
}

.comment{
  font-size:16px;
  fill:#ed7d31;
}

.letter{
  font-weight:bold;
  font-size:18px;
  font-family:MalgunGothicBold;
  -inkscape-font-specification:MalgunGothicBold;
  fill:#548235;
}
.lt{
  font-size:24px;
  fill:#000;
}

  </style>
  <rect width="1000" height="440" style="fill:white;">
  </rect>
