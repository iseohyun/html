<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
 style="font-family:MalgunGothicRegular;"
 width="1000"
 height="440"
 viewBox="0 0 1000 440">
  <style>
.title{
  font-size:27px;
}
.title .emphasis{
  font-weight:bold;
  font-size:36px;
  font-family:MalgunGothicBold;
  -inkscape-font-specification:MalgunGothicBold;
  fill:#548235;
}

.subtitle{
