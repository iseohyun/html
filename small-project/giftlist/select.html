<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            text-align: center;
            padding: 80px;
            background: whitesmoke;
            display: table-cell;
        }

        button {
            font-size: x-large;
            min-height: 200px;
            width:200px;
        }

        .w-btn {
            position: relative;
            border: none;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-family: "paybooc-Light", sans-serif;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 1.25s;
        }

        .w-btn-outline {
            position: relative;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: "paybooc-Light", sans-serif;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            font-weight: 600;
            transition: 1.25s;
        }

        .w-btn-indigo {
            background-color: aliceblue;
            color: #1e6b7b;
        }

        .w-btn-indigo-outline {
            border: 3px solid aliceblue;
            color: #1e6b7b;
        }

        .w-btn-indigo-outline:hover {
            color: #1e6b7b;
            background: aliceblue;
        }

        .w-btn:hover {
            letter-spacing: 2px;
            transform: scale(1.2);
            cursor: pointer;
        }

        .w-btn-outline:hover {
            letter-spacing: 2px;
            transform: scale(1.2);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a href="giftlist.html" style="text-align: left;"><< 리스트보기</a>
    <h1 style="text-align: center;">추첨</h1><br>
    <script src="select.js"></script>
    <button class="w-btn w-btn-indigo" type="button" id="text" onclick="location.reload()">
        추첨상품
    </button>
    <br>
    <a href="https://docs.google.com/spreadsheets/d/1QtMO1DqmyNIz6nP2QsnvF349I1im1EbIemDbCN6N_zw/edit?usp=sharing">스프레드시트</a>
</body>

</html>
