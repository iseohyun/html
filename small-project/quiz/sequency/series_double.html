<script>
  var i;
  var j;
  try {
    const urlParams = new URLSearchParams(window.location.search);
    i = parseInt(urlParams.get('i'));
    j = parseInt(urlParams.get('j'));

    if (isNaN(i)) {
      throw 'i';
    }

    if (isNaN(j)) {
      throw 'j';
    }

    const sum = i + j;
    console.log(`i + j = ${sum}`);
  } catch (error) {
    console.error(error);
    reopen();
  }

  function reopen() {
    i = Math.floor(Math.random() * 10);
    j = Math.floor(Math.random() * 10);
    window.location = `?i=${i}&j=${j}`;
  }

  quiz = document.getElementById('quiz');
  quiz.innerHTML = "\\( \\displaystyle{ \\sum _{i=" + i + "}^{10} \\sum _{j=" + j + "}^{10} j = ? }\\)";
  // quiz.innerHTML = "\\( \\displaystyle{ \\sum _{i=1}^{10} \\sum _{j=1}^{"+ j +"} j = ? }\\)";
  function showAns() {
    document.getElementById('hint').style.backgroundColor = '#FFF';
  }
</script>
