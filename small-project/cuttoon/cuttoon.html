  <script>
    var offset = [13, 27, 8, 16];

    function changeOffset(order, value) {
      offset[order] = value;
      for (var i = 1; i <= 4; i++) {
        for (var k = 0; k < 2; k++) {
          changeText(document.getElementById('cut' + i + '-' + ((k == 0) ? 'A' : 'B')));
        }
      }

    }

    function changeFont(font) {
      for (var i = 1; i <= 4; i++) {
        for (var k = 0; k < 2; k++) {
          for (var j = 1; j <= 3; j++) {
            document.getElementById('cut' + i + '-' + ((k == 0) ? 'A' : 'B') + '-' + j).style.fontFamily = font;
          }
        }
      }
      document.getElementById("final_").style.fontFamily = font;
    }

    function changeText(element) {
      console.log(element.id.toString());
      if (element.id.toString() == "final") {
        document.getElementById("final_").textContent = element.value;
        return;
      }

      if (String(element.id).match("A") != null) {
        if (element.value.length < offset[0]) {
          document.getElementById(element.id + "-1").textContent = "";
          document.getElementById(element.id + "-2").textContent = element.value;
          document.getElementById(element.id + "-3").textContent = "";
        } else if (element.value.length < offset[1]) {
          document.getElementById(element.id + "-1").textContent = "";
          document.getElementById(element.id + "-2").textContent = String(element.value).substring(0, offset[0]);
          document.getElementById(element.id + "-3").textContent = String(element.value).substring(offset[0], 27);
        } else {
          document.getElementById(element.id + "-1").textContent = String(element.value).substring(0, offset[0]);
          document.getElementById(element.id + "-2").textContent = String(element.value).substring(offset[0], offset[1]);
          document.getElementById(element.id + "-3").textContent = String(element.value).substring(offset[1], 45);
        }
      }
      else {
        if (element.value.length < offset[2]) {
          document.getElementById(element.id + "-1").textContent = "";
          document.getElementById(element.id + "-2").textContent = element.value;
          document.getElementById(element.id + "-3").textContent = "";
        } else if (element.value.length < offset[3]) {
          document.getElementById(element.id + "-1").textContent = "";
          document.getElementById(element.id + "-2").textContent = String(element.value).substring(0, offset[2]);
          document.getElementById(element.id + "-3").textContent = String(element.value).substring(offset[2], offset[3]);
        } else {
          document.getElementById(element.id + "-1").textContent = String(element.value).substring(0, offset[2]);
          document.getElementById(element.id + "-2").textContent = String(element.value).substring(offset[2], offset[3]);
          document.getElementById(element.id + "-3").textContent = String(element.value).substring(offset[3], 45);
        }
      }
