      pieces[4].e = document.getElementById("han-po2");

      pieces[7].e = document.getElementById("han-sang1");

  function getData() {
    //  초기 변수를 가져옵니다
    const urlParams = new URLSearchParams(window.location.search);
    param_P = urlParams.get('p');
    if (param_P == undefined) {
      // 나: 마상마상 - 너 : 마상마상
      /////////장차차포포마마상상사사졸졸졸졸졸장차차포포마마상상사사졸졸졸졸졸
      setting("5211912383217131814161143454749459109028882070308040601737577797");
    } else {
      //param_P에서 knownStart[0][i]에 있는 문자열이 검색되면, i를 반환
      for (let i = 0; i < 4; i++) {
        if (param_P.includes(knownStart[0][i])) {
          newGameState[0] = i;
        }
      }
      //param_P에서 knownStart[1][i]에 있는 문자열이 검색되면, i를 반환
      for (let i = 0; i < 4; i++) {
        if (param_P.includes(knownStart[1][i])) {
          newGameState[1] = i;
        }
      }

      // 시작 버튼을 수정합니다.
      charim_group = document.getElementsByClassName("charim0");
      Array.from(charim_group).forEach(element => {
        element.style.backgroundColor = "#EFEFEF"
      });
      charim_group[newGameState[0]].style.backgroundColor = "#CCC";

      charim_group = document.getElementsByClassName("charim1");
      Array.from(charim_group).forEach(element => {
        element.style.backgroundColor = "#EFEFEF"
      });
      charim_group[newGameState[1]].style.backgroundColor = "#CCC";


      setting(param_P);
    }

    param_log = urlParams.get('log');
    // ","로 구분되어 있습니다.
    // 숫자,문자,문자,숫자를 각각 log.i, log.x, log.y, log.t에 저장합니다.
    if (param_log != undefined) {
      const logArr = param_log.split(',');
      logArr.forEach(logStr => {
        if (logStr.length != 0) {
          var j = 1;
          for (; j < logStr.length; j++) {
            if (logStr.charAt(j) > 'A') break;
          }

          // 수정필요 : i는 1~2자리 숫자이다.
          const i = parseInt(logStr.substring(0, j));
          const x = Az2n(logStr.charAt(j));
          const y = Az2n(logStr.charAt(j + 1));
          const t = (logStr.length == (j + 2)) ? 32 : parseInt(logStr.substring(j + 2, logStr.length));
          log.push({ i, x, y, t });
        }
      });
    }

    param_cho = urlParams.get('cho');
    if (param_cho == undefined) {
      changeNation(true);
    } else {
      if (param_cho == "Y") {
        changeNation(true);
      } else {
        changeNation(false);
      }
    }

    param_turn = urlParams.get('t');
    if (param_turn == undefined) {
      // turn = 0
    } else {
      param_turn = parseInt(param_turn);
      if (param_turn == NaN)
        param_turn = 0;
      turn = document.getElementById('turn');
      turn.value = param_turn;
      // 처리는 말에 대한 객체정보가 소환된 뒤에 처리한다.
    }
  }


  function Az2n(c) {
    return c.charCodeAt(0) - 65;
  }

  function initBoard() {
    // 화면 크기를 가져옵니다. 장기판은 제어판(controlBox)의 넓이를 제외한 가장 큰 크기로 그려져야 합니다.
    controlBox = document.getElementById("control-box");

    const tmpWidth = window.innerWidth - 2 * (boardMargin + boardPadding);
    const tmpHeight = window.innerHeight - controlBox.offsetHeight - 2 * (boardMargin + boardPadding);

    // 장기판의 최대 크기를 계산합니다.
    unitSize = (tmpWidth * 9) > (tmpHeight * 10) ? tmpHeight / 10 : tmpWidth / 9;

    boardWidth = unitSize * 9 + boardPadding * 2;
    boardHeight = unitSize * 10 + boardPadding * 2;

    // WindowSize 출력
    // console.log("W:" + window.innerWidth + ", H:" + window.innerHeight + ", U:" + Math.floor(unitSize));

    // 장기판을 그립니다.
    drawBoard();

    // 말의 크기를 조절합니다.
    for (let i = 0; i < 32; i++) {
      pieces[i].e.style.width = unitSize * piecesSize;
      pieces[i].e.style.height = unitSize * piecesSize;

      // 클릭되었을 때 수행할 함수를 지정합니다.
      pieces[i].e.addEventListener("click", function () { selected(i) });
    }
  }

  function drawBoard() {
    // svg의 넓이를 다시 설정합니다.
    svg.style.height = boardHeight;
    svg.style.width = boardWidth;
    svg.style.margin = boardMargin;


    // 장기판의 크기를 설정합니다.
    board.style.width = `${boardWidth}px`;
    board.style.height = `${boardHeight}px`;

    // 장기판에 8 * 9 의 정사각형 그림을 그립니다.
    var lines = document.getElementById('lines');
    var lineSts = "";
    // 가로줄 10라인
    for (i = 0; i < 10; i++) {
      axis = getAxis(1, i + 1);
      lineSts += `M${axis.x} ${axis.y} h${Math.floor(unitSize * 8)} `;
    }
    // 세로줄 9라인
    for (i = 0; i < 9; i++) {
      axis = getAxis(i + 1, 10);
      lineSts += `M${axis.x} ${axis.y} v${Math.floor(unitSize * 9)} `;
    }
    // 내 궁성
    var tmpAxis = getAxis(4, 1);
    lineSts += `M${tmpAxis.x} ${tmpAxis.y}`;
    tmpAxis = getAxis(6, 3);
    lineSts += `L${tmpAxis.x} ${tmpAxis.y}`;

    tmpAxis = getAxis(6, 1);
    lineSts += `M${tmpAxis.x} ${tmpAxis.y}`;
    tmpAxis = getAxis(4, 3);
    lineSts += `L${tmpAxis.x} ${tmpAxis.y}`;

    // 상대 궁성
    tmpAxis = getAxis(4, 8);
    lineSts += `M${tmpAxis.x} ${tmpAxis.y}`;
    tmpAxis = getAxis(6, 10);
    lineSts += `L${tmpAxis.x} ${tmpAxis.y}`;
    tmpAxis = getAxis(4, 10);
    lineSts += `M${tmpAxis.x} ${tmpAxis.y}`;
    tmpAxis = getAxis(6, 8);
    lineSts += `L${tmpAxis.x} ${tmpAxis.y}`;

    // 내 마커
    lineSts += checkBoardMarker(1, 4);
    lineSts += checkBoardMarker(3, 4);
    lineSts += checkBoardMarker(5, 4);
    lineSts += checkBoardMarker(7, 4);
    lineSts += checkBoardMarker(9, 4);
    lineSts += checkBoardMarker(2, 3);
    lineSts += checkBoardMarker(8, 3);

    // 상대 마커
    lineSts += checkBoardMarker(1, 7);
    lineSts += checkBoardMarker(3, 7);
    lineSts += checkBoardMarker(5, 7);
    lineSts += checkBoardMarker(7, 7);
    lineSts += checkBoardMarker(9, 7);
    lineSts += checkBoardMarker(2, 8);
    lineSts += checkBoardMarker(8, 8);

    // 장기판 선
    // console.log(lineSts);

    lines.setAttribute('d', lineSts);
  }

  function checkBoardMarker(x, y) {
    const markerSize = 10;
    tmpAxis = getAxis(x, y);
    return `M${tmpAxis.x - markerSize / 2} ${tmpAxis.y - markerSize / 2} l${markerSize} ${markerSize} M${tmpAxis.x - markerSize / 2} ${tmpAxis.y + markerSize / 2} l${markerSize} ${-markerSize} `;
  }
  // 데이터를 가져옵니다.
  function setting(code) {
    for (var i = 0; i < code.length; i += 2) {
      pieces[i / 2].x = parseInt(code[i], 10);
      pieces[i / 2].y = parseInt(code[i + 1] == 0 ? 10 : code[i + 1], 10);
      initPieces[i / 2] = { x: pieces[i / 2].x, y: pieces[i / 2].y };

    }
  }

  // 데이터에 따라 말의 위치를 배치합니다.
  function initPositions() {
    for (let i = 0; i < 32; i++) {
      pieces[i].e.style.position = "absolute";
      tmpAxis = getAxis(pieces[i].x, pieces[i].y);
      pieces[i].e.style.x = `${tmpAxis.x - unitSize * piecesSize / 2}px`;
      pieces[i].e.style.y = `${tmpAxis.y - unitSize * piecesSize / 2}px`;
    }

    curTurn = parseInt(document.getElementById("turn").value);

        if (whoIsit(pieces[i].x, pieces[i].y + 1) >= 32) {
          if ((whoIsit(pieces[i].x - 1, pieces[i].y + 2) >= 32) && (isEnemy(i, whoIsit(pieces[i].x - 2, pieces[i].y + 3)) != 1)) createCandiBox(i, pieces[i].x - 2, pieces[i].y + 3);
          if ((whoIsit(pieces[i].x + 1, pieces[i].y + 2) >= 32) && (isEnemy(i, whoIsit(pieces[i].x + 2, pieces[i].y + 3)) != 1)) createCandiBox(i, pieces[i].x + 2, pieces[i].y + 3);
        }
        break;

      case 11: case 12: case 13: case 14: case 15:
      case 27: case 28: case 29: case 30: case 31:
        if (isEnemy(i, whoIsit(pieces[i].x - 1, pieces[i].y)) != 1) createCandiBox(i, pieces[i].x - 1, pieces[i].y);
        if (isEnemy(i, whoIsit(pieces[i].x + 1, pieces[i].y)) != 1) createCandiBox(i, pieces[i].x + 1, pieces[i].y);
        if (i > 16) {
          if (isEnemy(i, whoIsit(pieces[i].x, pieces[i].y - 1)) != 1) createCandiBox(i, pieces[i].x, pieces[i].y - 1);
          if (pieces[i].x == 4 && pieces[i].y == 3) {
            if (isEnemy(i, whoIsit(5, 2)) != 1) createCandiBox(i, 5, 2);
          } else if (pieces[i].x == 6 && pieces[i].y == 3) {
            if (isEnemy(i, whoIsit(5, 2)) != 1) createCandiBox(i, 5, 2);
          } else if (pieces[i].x == 5 && pieces[i].y == 2) {
            if (isEnemy(i, whoIsit(4, 1)) != 1) createCandiBox(i, 4, 1);
            if (isEnemy(i, whoIsit(6, 1)) != 1) createCandiBox(i, 6, 1);
          }
        }
        if (i < 16) {
          if (isEnemy(i, whoIsit(pieces[i].x, pieces[i].y + 1)) != 1) createCandiBox(i, pieces[i].x, pieces[i].y + 1);
          if (pieces[i].x == 4 && pieces[i].y == 8) {
            if (isEnemy(i, whoIsit(5, 9)) != 1) createCandiBox(i, 5, 9);
          } else if (pieces[i].x == 6 && pieces[i].y == 8) {
            if (isEnemy(i, whoIsit(5, 9)) != 1) createCandiBox(i, 5, 9);
          } else if (pieces[i].x == 5 && pieces[i].y == 9) {
            if (isEnemy(i, whoIsit(4, 10)) != 1) createCandiBox(i, 4, 10);
            if (isEnemy(i, whoIsit(6, 10)) != 1) createCandiBox(i, 6, 10);
          }
        }
        break;
      default:
    }
  }

  // 이동가능 경로 1개를 그립니다.
  function createCandiBox(i, x, y) {
    if (x < 1 || x > 9 || y < 1 || y > 10) return;

    tmpAxis = getAxis(x, y);
    // 테두리를 그리는 <rect> 요소를 생성합니다.
    const candiBox = document.createElementNS("http://www.w3.org/2000/svg", "rect");
    candiBox.setAttribute("x", tmpAxis.x - unitSize * piecesSize / 2);
    candiBox.setAttribute("y", tmpAxis.y - unitSize * piecesSize / 2);
    candiBox.setAttribute("width", unitSize * piecesSize);
    candiBox.setAttribute("height", unitSize * piecesSize);
    candiBox.setAttribute("fill", "#00F4");
    candiBoxList.push(candiBox);
    candiBox.addEventListener("click", function () {
      move(i, x, y);
    })
    svg.appendChild(candiBox);
  }

  // 움직임 처리
  function move(i, x, y) {
    // 따먹은 객체가 있다면 처리
    t = whoIsit(x, y);
    if (t < 32) {
      pieces[t].e.style.x = -unitSize;
      pieces[t].e.style.y = -unitSize;
      pieces[t].x = 0;
      pieces[t].y = 0;

      // 점수 재계산
      updateScore();
    }

    // 이동 기록 관리
    turn = document.getElementById("turn");
    curTurn = parseInt(turn.value);
    document.getElementById("prev").disabled = false;


    // 로그를 되돌린 상태에서의 동작은 이후의 로그를 삭제하게 해요.
    while (log.length > curTurn) {
      log.pop();
    }

    log.push({ i, x, y, t });
    turn.value = curTurn + 1;

    // 객체 이동
    setPieces(i, x, y);

    // 선택 상자 및 이동가능 경로 후보지 삭제
    clearCandiBox();
    selectBox.setAttribute("x", tmpAxis.x - unitSize / 2);
    selectBox.setAttribute("y", tmpAxis.y - unitSize / 2);
  }

  function setPieces(i, x, y) {
    tmpAxis = getAxis(x, y);
    pieces[i].x = x;
    pieces[i].y = y;
    pieces[i].e.style.x = tmpAxis.x - unitSize * piecesSize / 2;
    pieces[i].e.style.y = tmpAxis.y - unitSize * piecesSize / 2;
  }

  // 현재 그려진 모든 이동가능 경로를 삭제합니다.
  function clearCandiBox() {
    for (let i = candiBoxList.length - 1; i >= 0; i--) {
      svg.removeChild(candiBoxList[i]);
      candiBoxList.pop();
    }
  }


  ////////////////////////////////////////////////////////////////
  // 3. 좌표 관련

  // 좌표의 실제 도화지 위치를 반환합니다.
  function getAxis(x, y) {
    axis = { x: Math.floor((x - 1) * unitSize + boardPadding + unitSize / 2), y: Math.floor(boardHeight - ((y - 1) * unitSize + boardPadding + unitSize / 2)) };
    return axis;
  }

  // 해당 좌표에 누가 있는지 확인합니다.
  // 0 : 비었음
  // 1 : 우리편
  // 2 : 상대편
  function checkTeam(i, x, y) {
    j = whoIsit(x, y);
    if (j >= 32) return 0;
    if ((i <= 15 && j <= 15) || (i > 15 && j > 15)) return 1;
    else return 2;
  }

  // 헤딩 좌표에 있는 장기말의 ID를 가져옵니다. (0 ~ 31)
  // 없다면 32를 반환합니다.
  function whoIsit(x, y) {
    for (let i = 0; i < pieces.length; i++) {
      if (pieces[i].x == x && pieces[i].y == y) {
        return i;
      }
    }
    return 32;
  }

  // 해당 아이디가 적군인지 판별합니다.
  // 아군 1, 적군2, 공백3(ID가 32인 경우)
  // i = me, t = target
  function isEnemy(i, t) {
    if (t >= 32) return 0;
    if ((i <= 15 && t <= 15) || (i > 15 && t > 15)) return 1;
    else return 2;
  }

  // 해당 아이디가 포인지 판별합니다. (true/false)
  function isPo(i) {
    if (i == 3 || i == 4 || i == 19 || i == 20) return true;
    else return false;
  }

  // 4. 버튼 및 기능
  function disalbeSettingBox() {
    const settingBox = document.getElementById("setting-box");
    settingBox.style.display = "none";
  }

  function enalbeSettingBox() {
    const settingBox = document.getElementById("setting-box");
    settingBox.style.display = "block";

  function next() {
    // 보조 마커를 지웁니다.
    clearCandiBox();

    // 현재 턴을 가져옵니다.
    const turn = document.getElementById("turn");
    var curTurn = parseInt(turn.value);

    // 로그에 기록된 다음 턴이 있는지 확인합니다.
    if (log.length > curTurn) {
      // 로그에 따라 장기말을 움직입니다.
      setPieces(log[curTurn].i, log[curTurn].x, log[curTurn].y);

      // 선택창은 현재 움직인 말을 보여주되, 선택이 되지 않은 상태로 만듭니다.
      curSelect = 32;
      moveSelectBox(log[curTurn].i);

      // 만약, 잡은 돌이 있다면 삭제합니다.
      if (log[curTurn].t != 32)
        setPieces(log[curTurn].t, 0, 0);

      // 턴 정보를 업데이트 합니다.
      turn.value = curTurn + 1;

      // 다음 로그가 없다면, 다음 버튼을 비활성화 시킵니다.
      // 이전 버튼을 활성화 합니다.
      if (log.length - 1 == curTurn)
        document.getElementById("next").disabled = true;
      document.getElementById("prev").disabled = false;
    }
    updateScore();
  }

  function prev() {
    // 보조 마커를 지웁니다.
    clearCandiBox();

    // 현재 턴을 가져옵니다.
    const turn = document.getElementById("turn");
    var curTurn = parseInt(turn.value) - 1;

    // 이전 정보가 있다면 되돌립니다.
    if (curTurn >= 0) {
      // 따먹은 객채가 있다면 되돌립니다.
      if (log[curTurn].t != 32) {
        setPieces(log[curTurn].t, log[curTurn].x, log[curTurn].y);
      }

      // 현재 턴에 움직인 객체가 어디서 왔는지 조회합니다.
      originPos = whereWasIt(log[curTurn].i, curTurn - 1);

      // 조회된 정보를 기반으로 돌을 과거로 되돌립니다.
      setPieces(log[curTurn].i, originPos.x, originPos.y);

      // 움직인 말은 선택되지 않은 상태로 만들어줍니다. 사용자가 선택하면 그 때 선택상태가 됩니다.
      curSelect = 32;
      moveSelectBox(log[curTurn].i);

      // 턴 정보를 업데이트 합니다.
      turn.value = curTurn;

      // 만약 0턴이라면, 이전 버튼을 비활성화 합니다.
      // 다음 버튼은 활성화 합니다.
      if (curTurn == 0)
        document.getElementById("prev").disabled = true;
      document.getElementById("next").disabled = false;
    }
    updateScore();
  }

  // 어떤 말이 이전에 움직인 기록이 있는지 가장 최근의 자료를 조회합니다.
  function whereWasIt(i, turn) {
    while (turn >= 0) {
      if (log[turn].i == i)
        return { x: log[turn].x, y: log[turn].y };
      turn--;
    }

    // 만약 움직였던 정보가 없다면, 최초의 차림정보에서 가져옵니다.
    return initPieces[i];
  }

  function download() {
    const svgData = new XMLSerializer().serializeToString(svg);
    const blob = new Blob([svgData], { type: "image/svg+xml" });
    const url = URL.createObjectURL(blob);
    const img = new Image();
    var loadDone;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = boardWidth;
      canvas.height = boardHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0, boardWidth, boardHeight);
      const svgImage = new Image();
      svgImage.onload = () => {
        ctx.drawImage(svgImage, 0, 0, boardWidth, boardHeight);
        // image 요소들 다시 그리기
        const images = svg.querySelectorAll('image');
        loadDone = images.length;
        images.forEach((image) => {
          const x = parseFloat(image.style.x);
          const y = parseFloat(image.style.y);
          const width = parseFloat(image.style.width);
          const height = parseFloat(image.style.height);
          const href = image.href.baseVal;
          const img = new Image();
          img.onload = () => {
            ctx.drawImage(img, x, y, width, height);
            loadDone--;
            if (loadDone == 0) {
              loadingDone();
            }
          };
          img.src = href;
        });
        function loadingDone() {
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.download = "janggi.png";
            link.href = url;
            link.click();
          });
        }
      };
      svgImage.src = "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svgData);
    };
    img.src = url;
  }

    elements.forEach(element => {
      const fontSize = parseFloat(getComputedStyle(element).fontSize);
      element.style.fontSize = `${fontSize + amount}px`;
    });
