    @import url("style.css");

    input[type="checkbox"] {
      border: 3px solid #E62224;
    }

    div {
      display: inline-block;
    }

    div .pannel {
      margin: 3px;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
    }

    /* on/off checkbox */
    .checkbox-wrapper-2 .ikxBAC {
      appearance: none;
      background-color: #dfe1e4;
      border-radius: 72px;
      border-style: none;
      flex-shrink: 0;
      height: 20px;
      margin: 0;
      position: relative;
      width: 30px;
    }

    .checkbox-wrapper-2 .ikxBAC::before {
      bottom: -6px;
      content: "";
      left: -6px;
      position: absolute;
      right: -6px;
      top: -6px;
    }

    .checkbox-wrapper-2 .ikxBAC,
    .checkbox-wrapper-2 .ikxBAC::after {
      transition: all 100ms ease-out;
    }

    .checkbox-wrapper-2 .ikxBAC::after {
      background-color: #fff;
      border-radius: 50%;
      content: "";
      height: 14px;
      left: 3px;
      position: absolute;
      top: 3px;
      width: 14px;
    }

    .checkbox-wrapper-2 input[type=checkbox] {
      cursor: default;
    }

    .checkbox-wrapper-2 .ikxBAC:hover {
      background-color: #c9cbcd;
      transition-duration: 0s;
    }

    .checkbox-wrapper-2 .ikxBAC:checked {
      background-color: #E62224;
    }

    .checkbox-wrapper-2 .ikxBAC:checked::after {
      background-color: #fff;
      left: 13px;
    }

    .checkbox-wrapper-2 :focus:not(.focus-visible) {
      outline: 0;
    }

    .checkbox-wrapper-2 .ikxBAC:checked:hover {
      background-color: #d12124;
    }

    /* select checkboxes */
    .checkbox-wrapper-10 .tgl {
      display: none;
    }

    .checkbox-wrapper-10 .tgl,
    .checkbox-wrapper-10 .tgl:after,
    .checkbox-wrapper-10 .tgl:before,
    .checkbox-wrapper-10 .tgl *,
    .checkbox-wrapper-10 .tgl *:after,
    .checkbox-wrapper-10 .tgl *:before,
    .checkbox-wrapper-10 .tgl+.tgl-btn {
      box-sizing: border-box;
    }

    .checkbox-wrapper-10 .tgl::-moz-selection,
    .checkbox-wrapper-10 .tgl:after::-moz-selection,
    .checkbox-wrapper-10 .tgl:before::-moz-selection,
    .checkbox-wrapper-10 .tgl *::-moz-selection,
    .checkbox-wrapper-10 .tgl *:after::-moz-selection,
    .checkbox-wrapper-10 .tgl *:before::-moz-selection,
    .checkbox-wrapper-10 .tgl+.tgl-btn::-moz-selection,
    .checkbox-wrapper-10 .tgl::selection,
    .checkbox-wrapper-10 .tgl:after::selection,
    .checkbox-wrapper-10 .tgl:before::selection,
    .checkbox-wrapper-10 .tgl *::selection,
    .checkbox-wrapper-10 .tgl *:after::selection,
    .checkbox-wrapper-10 .tgl *:before::selection,
    .checkbox-wrapper-10 .tgl+.tgl-btn::selection {
      background: none;
    }

    .checkbox-wrapper-10 .tgl+.tgl-btn {
      outline: 0;
      display: inline-block;
      width: 2em;
      height: 2em;
      position: relative;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .checkbox-wrapper-10 .tgl+.tgl-btn:after,
    .checkbox-wrapper-10 .tgl+.tgl-btn:before {
      position: relative;
      display: inline-block;
      content: "";
      width: 50%;
      height: 100%;
    }

    .checkbox-wrapper-10 .tgl+.tgl-btn:after {
      left: 0;
    }

    .checkbox-wrapper-10 .tgl:checked+.tgl-btn:after {
      left: 50%;
    }

    .checkbox-wrapper-10 .tgl-flip+.tgl-btn {
      padding: 2px;
      transition: all 0.2s ease;
      font-family: sans-serif;
      perspective: 100px;
    }

    .checkbox-wrapper-10 .tgl-flip+.tgl-btn:after,
    .checkbox-wrapper-10 .tgl-flip+.tgl-btn:before {
      display: inline-block;
      transition: all 0.4s ease;
      width: 100%;
      text-align: center;
      position: absolute;
      line-height: 2em;
      font-weight: bold;
      color: #fff;
      position: absolute;
      top: 0;
      left: 0;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
      border-radius: 4px;
    }

    .checkbox-wrapper-10 .tgl-flip+.tgl-btn:after {
      content: attr(data-tg-on);
      transform: rotateY(-180deg);
    }

    .checkbox-wrapper-10 .tgl-flip+.tgl-btn:before {
      background: #f8f8f8;
      color: #000;
      content: attr(data-tg-off);
    }

    .checkbox-wrapper-10 .tgl-flip+.tgl-btn:active:before {
      transform: rotateY(-20deg);
    }

    .checkbox-wrapper-10 .tgl-flip:checked+.tgl-btn:before {
      transform: rotateY(180deg);
    }

    .checkbox-wrapper-10 .tgl-flip:checked+.tgl-btn:after {
      transform: rotateY(0);
      left: 0;
      background: #E62224;
    }

    .checkbox-wrapper-10 .tgl-flip:checked+.tgl-btn:active:after {
      transform: rotateY(20deg);
    }

    /* winner number */

      font-weight: bold;

      vertical-align: middle;
      display: flex;
      align-items: center;
      justify-content: center;

      <path id="svg-luck" d="M10 80 H280" style="stroke:red;fill:none" stroke-dasharray="9 1" stroke-dashoffset="0">
        <animate attributeName="stroke-dashoffset" values="10;0" dur="0.5s" repeatCount="indefinite" />
      </path>
      <path id="svg-minor-luck" d="" style="stroke:blue;fill:none" stroke-dasharray="9 1" stroke-dashoffset="0">
        <animate attributeName="stroke-dashoffset" values="10;0" dur="0.5s" repeatCount="indefinite" />
      </path>
      <rect x="45" y="2" width="10" height="10" style="stroke:none;fill:blue"></rect>
      <rect x="45" y="13" width="10" height="10" style="stroke:none;fill:red"></rect>
      <text x="10" y="10" fill="black">총 운</text>
      <text x="10" y="20" fill="black" font-size="6">잔잔바리 운</text>
    </svg>
    <script>
      var auto = true;
      var myNum = new Array(6);
      var winNum = new Array(7);
      var count = 0;
      var nWin = [0, 0, 0, 0, 0, 0];
      var price = [2000000000, 80000000, 1500000, 50000, 5000];
      var winCase = [8145060, 1357510, 35724, 733, 45]; // 등수별 승리 확률(경우의 수: 1/n)
      var total_price = 0;
      var times_a_week = 5;
      var spd = 1;  // 자동으로 다시 뽑기 속도
      var fUpdateMyNumbers = false;
      var fUpdateSvg = false;
      var lock = false;
      var _price_1st = document.getElementById('price_1st');
      var _price_2nd = document.getElementById('price_2nd');
      var _price_3rd = document.getElementById('price_3rd');
      var _count = document.getElementById('count');
      var _1st = document.getElementById('_1st');
      var _2nd = document.getElementById('_2nd');
      var _3rd = document.getElementById('_3rd');
      var _4th = document.getElementById('_4th');
      var _5th = document.getElementById('_5th');
      var _total_price = document.getElementById('total-price');
      var _cur_year = document.getElementById("cur-year");
      var _from_year = document.getElementById('from-year');
      var _times_a_week = document.getElementById('times-a-week');
      var _event = document.getElementById('event');
      var historicalEvent = [
        [1945, "광복절을 맞이하다."],
        [1443, "세종대왕이 한글을 창제했다."],
        [612, "을지문덕이 살수대첩에서 승리했다."],
        [-2333, "단군이 조선을 건국했다."],
        [-10000, ":오스트랄로 피테쿠스(100만년~)"],
      ];
      nHistoryEvent = 0;

      _price_1st.value = numberToText(price[0]) + "원";
      _price_2nd.value = numberToText(price[1]) + "원";
      _price_3rd.value = numberToText(price[2]) + "원";
      var cur_year = new Date().getFullYear();
      var from_year = cur_year;
      _cur_year.value = cur_year;
      _from_year.value = from_year;

      function chPrice(money, rank, target) {
        //money = docEle.value;
        //alert(docEle.id);
        money = money.replace("원", "");
        var num = parseInt(money);

        if (money.match("천") != null)
          num *= 1000;
        if (money.match("만") != null)
          num *= 10000;
        if (money.match("억") != null)
          num *= 100000000;
        if (money.match("조") != null)
          num *= 1000000000000;
        price[rank - 1] = num;
        target.value = numberToText(num) + "원";


      }

      // 주간 시도 횟수 변경
      function changeTimesAweek(value) {
        times_a_week = value;
        from_year = Math.round(cur_year - count / times_a_week / 52);
        _from_year.value = from_year;
        _count.value = ": " + numberToText(count) + " 회(" + timeToText() + ")";
        nHistoryEvent = 0;
        _event.value = "";
      }

      function chMyNum(chbox, num) {
        if (chbox.checked == true) {
          for (var i = 0; i < 6; i++) {
            if (myNum[i] == 0) { // 번호 추가
              myNum[i] = num;
              myNum.sort(function (a, b) {
                if (a > b) return 1;
                if (a === b) return 0;
                if (a < b) return -1;
              });
              return;
            }
          }
          // 추가할 수 없음
          chbox.checked = false;
        } else {
          //번호 해제
          for (var i = 0; i < 6; i++) {
            if (myNum[i] == num) { // 번호 추가
              myNum[i] = 0;
              myNum.sort(function (a, b) {
                if (a > b) return 1;
                if (a === b) return 0;
                if (a < b) return -1;
              });
              return;
            }
          }
        }
      }

      function checkout() {
        var hit = 0;
        for (var i = 0; i < 6; i++) {
          for (var j = 0; j < 6; j++) {
            if (myNum[i] == winNum[j])
              hit++;
          }
        }
        if (hit == 6) {
          auto = false;
          lock = true;
          alert("1등 당첨!"); // 1등이 당첨되면 자동진행을 멈춥니다.
          return 1;
        }

        if (hit == 5) {
          // 2등 여부
          for (var i = 0; i < 6; i++) {
            if (myNum[i] == winNum[6]) {
              return 2;
            }
          }
          return 3;
        }

        if (hit == 4) return 4;

        if (hit == 3) return 5;

        return 6;
      }

      function genWinNum() {
        for (var i = 0; i < 6; i++) {
          winNum[i] = Math.floor(Math.random() * 45) + 1;
          for (var j = 0; j < i; j++) {
            if (winNum[j] == winNum[i]) {
              i--;
              break;
            }
          }
        }
        winNum = winNum.slice(0, 6).sort(function (a, b) {
          if (a > b) return 1;
          if (a === b) return 0;
          if (a < b) return -1;
        });

        winNum[6] = Math.floor(Math.random() * 45) + 1;
        for (var i = 0; i < 6; i++) {
          if (winNum[i] == winNum[6]) {
            winNum[6] = Math.floor(Math.random() * 45) + 1;
            i = 0;
          }
        }

        for (var i = 0; i < 7; i++) {
          var curdiv = document.getElementById('win' + (i + 1));
          curdiv.innerHTML = winNum[i];
          curdiv.style.color = "white";
          switch (true) {
            case winNum[i] < 10:
              curdiv.style.backgroundColor = "#FDB635"; break;
            case winNum[i] < 20:
              curdiv.style.backgroundColor = "#1763D4"; break;
            case winNum[i] < 30:
              curdiv.style.backgroundColor = "#C53B1E"; break;
            case winNum[i] < 40:
              curdiv.style.backgroundColor = "#60666F"; break;
            default:
              curdiv.style.backgroundColor = "#22AE18"; break;
          }
        }
        printOut(checkout());
      }

      function play() {
        if (auto) {
          setTimeout(play, 500 / spd);
          if (spd > 3) {
            // 가속
            nplay(Math.pow(3, spd));
          } else {
            genRdnNum();
            genWinNum();
          }
        } else {
          // 단발성 플레이
          genRdnNum();
        }
      }
      function nplay(n) {
        for (var i = 0; i < n; i++) {
          genRdnNum();
          genWinNum();
        }
      }

      function repaintTimer() {
        setTimeout(repaintTimer, 300);
        if (fUpdateMyNumbers) {
          printMyNum();
          fUpdateMyNumbers = false;
        }
        if (fUpdateSvg) {
          printSvg();
          updateInputs();
          fUpdateSvg = false;
        }
      }

      function changSpd(newSpd) {
        spd = newSpd;
      }

      function printOut(rank) {
        count++;
        switch (rank) {
          case 1:
            nWin[0]++;
            total_price += price[0];
            break;
          case 2:
            nWin[1]++;
            total_price += price[1];
            break;
          case 3:
            nWin[2]++;
            total_price += price[2];
            break;
          case 4:
            nWin[3]++;
            total_price += price[3];
            break;
          case 5:
            nWin[4]++;
            total_price += price[4];
            break;
        }

        total_price -= 1000;
        fUpdateSvg = true;
      }
      function updateInputs() {
        _1st.value = ": " + numberToText(nWin[0]) + " 번(" + Percent(nWin[0]) + "%)";
        _2nd.value = ": " + numberToText(nWin[1]) + " 번(" + Percent(nWin[1]) + "%)";
        _3rd.value = ": " + numberToText(nWin[2]) + " 번(" + Percent(nWin[2]) + "%)";
        _4th.value = ": " + numberToText(nWin[3]) + " 번(" + Percent(nWin[3]) + "%)";
        _5th.value = ": " + numberToText(nWin[4]) + " 번(" + Percent(nWin[4]) + "%)";
        _count.value = ": " + numberToText(count) + " 회(" + timeToText() + ")";

        _total_price.value = ": " + numberToText(total_price) + "원";
        from_year = Math.round(cur_year - count / times_a_week / 52);
        _from_year.value = from_year;
        if ((historicalEvent.length >= nHistoryEvent) && (historicalEvent[nHistoryEvent][0] > from_year)) {
          _event.value = historicalEvent[nHistoryEvent][1] + "(" + historicalEvent[nHistoryEvent][0] + ")";
          nHistoryEvent++;
        }
      }
      var _luck = new Array();
      var _minor_luck = new Array();
      var luck = new Array();
      var minor_luck = new Array();
      var graph_col = 0; // 현재 그려야 하는 y축 좌표

      function printSvg() {
        // 데이터 넣는 단계
        if (graph_col <= 28) { /* _luck.length = 28 */
          luck.push(calLuck());
          minor_luck.push(calMinorLuck());
        } else {
          for (var i = 1; i <= graph_col; i++) {
            luck[i - 1] = luck[i];
            minor_luck[i - 1] = minor_luck[i];
          }
          luck[graph_col - 1] = calLuck();
          minor_luck[graph_col - 1] = calMinorLuck();
        }

        // 그래프 넣는 단계
        // 최대값 구하기
        var max_luck = 0;
        var max_minor_luck = 0;
        for (i = 0; i <= graph_col; i++) {
          if (max_luck < Math.abs(luck[i]))
            max_luck = Math.abs(luck[i]);
          if (max_minor_luck < Math.abs(minor_luck[i]))
            max_minor_luck = Math.abs(minor_luck[i]);
        }
        if (max_luck > max_minor_luck) {
          max_minor_luck = max_luck;
        } else {
          max_luck = max_minor_luck;
        }
        var luck_path_d = "M10 ";
        var minor_luck_path_d = "M10 ";
        luck_path_d += GraphVal(luck[0], max_luck);
        minor_luck_path_d += GraphVal(minor_luck[0], max_minor_luck);

        for (i = 1; i < graph_col - 1; i++) {
          luck_path_d += " L" + (i * 10 + 10) + " " + GraphVal(luck[i], max_luck);
          minor_luck_path_d += " L" + (i * 10 + 10) + " " + GraphVal(minor_luck[i], max_minor_luck);
        }

        if (graph_col <= 28) { /* _luck.length = 28 */
          graph_col++;
        } else {
          luck_path_d += " L" + (i * 10 + 10) + " " + GraphVal(luck[graph_col - 1], max_luck);
          minor_luck_path_d += " L" + (i * 10 + 10) + " " + GraphVal(minor_luck[graph_col - 1], max_minor_luck);
        }

        document.getElementById('svg-luck').setAttribute("d", luck_path_d);
        document.getElementById('svg-minor-luck').setAttribute("d", minor_luck_path_d);
      }

      function calLuck() {
        return (((nWin[0] / count) - (1 / winCase[0])) * winCase[0])
          + (((nWin[1] / count) - (1 / winCase[1])) * winCase[1])
          + (((nWin[2] / count) - (1 / winCase[2])) * winCase[2])
          + (((nWin[3] / count) - (1 / winCase[3])) * winCase[3])
          + (((nWin[4] / count) - (1 / winCase[4])) * winCase[4]);
      }

      function calMinorLuck() {
        return ((nWin[4] / count) - (1 / winCase[4])) * winCase[4] * 100;
      }

      function GraphVal(index, max) {
        var mid = 60; // 5 ~ 115
        var pos = -index / max * 55 + mid;
        return parseInt(Math.floor(pos));
      }

      function Percent(num) {
        return Math.round(num * 10000000 / count) / 100000;
      }

      // 한국인에게 익숙한 단위로 변경
      function numberToText(num) {
        var minus = false;
        var text;
        if (num < 0) {
          minus = true;
          num = -num;
        }

        if (num < 1000) {
          text = num;
        } else if (num < 10000) {
          text = (Math.round(num / 100) / 10 + "천");
        } else if (num < 100000000) {
          text = (Math.round(num / 1000) / 10 + "만");
        } else if (num < 1000000000000) {
          text = (Math.round(num / 10000000) / 10 + "억");
        } else if (num < 10000000000000000) {
          text = (Math.round(num / 100000000000) / 10 + "조");
        } else {
          text = (Math.round(num / 1000000000000000) / 10 + "경");
        }
        if (minus) {
          return "-" + text;
        } else {
          return text;
        }
      }

      function timeToText() {
        var week = count / times_a_week;
        if (week < 52)
          return Math.ceil(week) + "주";
        else {
          var time = Math.round(week * 10 / 52) / 10;
          return numberToText(time) + "년";
        }
      }

      function genRdnNum() {
        if (lock) return;
        for (var i = 0; i < 6; i++) {
          myNum[i] = Math.floor(Math.random() * 45) + 1;
          for (var j = 0; j < i; j++) {
            if (myNum[j] == myNum[i]) {
              i--;
              break;
            }
          }
        }
        myNum.sort(function (a, b) {
          if (a > b) return 1;
          if (a === b) return 0;
          if (a < b) return -1;
        });

        fUpdateMyNumbers = true;
      }

      function printMyNum() {
        if (lock) return;
        var j = 0;
        for (var i = 1; i <= 45; i++) {
          if (myNum[j] == i) {
            document.getElementById('cb' + i).checked = true;
            if (j < 5) j++;
          }
          else
            document.getElementById('cb' + i).checked = false;
        }
      }
    </script>
</body>

</html>
